name: Publish Marketplace Extension

on:
  workflow_dispatch:
    inputs:
      version:
        description: "Extension version to publish (example: 1.0.0)"
        required: true
        type: string
  release:
    types: [published]

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Validate requested version (manual trigger)
        if: github.event_name == 'workflow_dispatch'
        run: |
          ACTUAL="$(node -p "require('./packages/vscode-eta-ejs-formatter/package.json').version")"
          if [ "$ACTUAL" != "${{ github.event.inputs.version }}" ]; then
            echo "Version mismatch. package.json=$ACTUAL input=${{ github.event.inputs.version }}"
            exit 1
          fi

      - name: Validate release tag version (release trigger)
        if: github.event_name == 'release'
        run: |
          TAG="${{ github.event.release.tag_name }}"
          TAG="${TAG#v}"
          ACTUAL="$(node -p "require('./packages/vscode-eta-ejs-formatter/package.json').version")"
          if [ "$ACTUAL" != "$TAG" ]; then
            echo "Version mismatch. package.json=$ACTUAL release tag=$TAG"
            exit 1
          fi

      - name: Build extension artifacts
        run: npm run package:extension

      - name: Publish to VS Code Marketplace
        working-directory: packages/vscode-eta-ejs-formatter
        env:
          VSCE_PAT: ${{ secrets.VSCE_PAT }}
        run: npx @vscode/vsce publish --no-dependencies -p "$VSCE_PAT"
